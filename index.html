<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Teste de JavaScript</title>
</head>
<body>
    <h1>Teste de Execução</h1>
    <p id="mensagem">Se você está vendo esta mensagem, o HTML carregou. Aguardando o JavaScript...</p>

    <script>
        // Se este script executar, a mensagem abaixo DEVE aparecer no console.
        console.log("SUCESSO: O bloco de script começou a ser executado!");

        // E o texto na tela DEVE ser alterado pela linha abaixo.
        document.getElementById('mensagem').textContent = 'ÓTIMO! O JavaScript está funcionando e alterou este texto!';
    </script>
</body>
</html>
